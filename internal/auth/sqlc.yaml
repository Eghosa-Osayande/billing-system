version: "2"

sql:
  - engine: "postgresql"
    queries: "./query"
    schema: "./schema"
    gen:
      go:
        package: "auth"
        out: "."
        sql_package: "pgx/v5"
        emit_db_tags: true
        emit_json_tags: true
        emit_pointers_for_null_types: true
        overrides:
          - db_type: "pg_catalog.timestamp"
            nullable: true
            go_type:
              import: "time"
              type: "Time"
              pointer: true    
          - db_type: "pg_catalog.timestamp"
            nullable: false
            go_type:
              import: "time"
              type: "Time"
              pointer: false
          - db_type: "uuid"
            go_type: "github.com/google/uuid.UUID"
  - engine: "postgresql"
    queries: "./query"
    schema: "./schema"
    gen:
      go:
        package: "business"
        out: "."
        sql_package: "pgx/v5"
        emit_db_tags: true
        emit_json_tags: true
        emit_pointers_for_null_types: true
        overrides:
          - db_type: "pg_catalog.text"
            nullable: true
            go_type:
              type: "string"
              pointer: true
          - db_type: "pg_catalog.timestamp"
            nullable: true
            go_type:
              import: "time"
              type: "Time"
              pointer: true
          - db_type: "pg_catalog.timestamp"
            nullable: false
            go_type:
              import: "time"
              type: "Time"
              pointer: false
          - db_type: "uuid"
            go_type: "github.com/google/uuid.UUID"

