version: "2"

sql:
  - engine: "postgresql"
    queries: "sql_gen/query"
    schema: "sql_gen/schema"

    gen:
      go:
        package: "sql_gen"
        out: "sql_gen"
        # sql_package: "pgx/v5"
        emit_db_tags: true
        emit_json_tags: true
        emit_pointers_for_null_types: true
        overrides:
          - db_type: "pg_catalog.timestamp"
            nullable: true
            go_type:
              import: "time"
              type: "Time"
              pointer: true
          - db_type: "uuid"
            go_type: "github.com/google/uuid.UUID"